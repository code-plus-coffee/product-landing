<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="https://img.icons8.com/material/24/000000/circled-k.png" type="image/png">
  <title>FCC: Product Landing Page</title>
</head>

<body>
  <main>
    <header id="header">
      <img id="header-img" src="https://img.icons8.com/material-outlined/96/000000/controller.png" />
      <h1 id="title">Kman Gaming</h1>
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Demo</a> |
        <a class="nav-link" href="#email-entry">Newsletter</a> |
        <a class="nav-link" href="#footer">Contact Us</a>
      </nav>
    </header>

    <div id="video-demo">
      <iframe id="video" src="https://www.youtube.com/embed/cjV0jAFGOWg" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="sep"></div>

    <div id="email-entry">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label id="newsletter-head">Sign Up for Newsletter</label>
        <input name="email" id="email" type="email" placeholder="Enter your Email ID" required>
        <input id="submit" type="submit" value="SUBMIT →"></input>
      </form>
    </div>

    <footer id="footer">
      <h4>KMAN Gaming |</h4>
      <a href="https://icons8.com" target="_blank">
        <img class="foo-icon" src="https://img.icons8.com/material-two-tone/32/000000/icons8-new-logo.png">
      </a> •
      <a href="https://github.com/code-plus-coffee" target="_blank">
        <img class="foo-icon" src="https://img.icons8.com/material-rounded/24/000000/github.png">
      </a>
    </footer>
  </main>

  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
